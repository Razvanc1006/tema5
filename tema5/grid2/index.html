<!DOCTYPE html>
<html>
    <head>
        <title>Grid2</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="calc-input">
                    <input type="text" />
                </div>
                <div class="buttons">
                    <button class="calc-buttons">#</button>
                    <button class="calc-buttons">CE</button>
                    <button class="calc-buttons">C</button>
                    <button class="calc-buttons">V</button>
                    <button class="calc-buttons">1/X</button>
                    <button class="calc-buttons">X^2</button>
                    <button class="calc-buttons">RADX</button>
                    <button class="calc-buttons">&divide;</button>
                    <button class="calc-buttons">7</button>
                    <button class="calc-buttons">8</button>
                    <button class="calc-buttons">9</button>
                    <button class="calc-buttons">&times;</button>
                    <button class="calc-buttons">4</button>
                    <button class="calc-buttons">5</button>
                    <button class="calc-buttons">6</button>
                    <button class="calc-buttons">&minus;</button>
                    <button class="calc-buttons">1</button>
                    <button class="calc-buttons">2</button>
                    <button class="calc-buttons">3</button>
                    <button class="calc-buttons">&plus;</button>
                    <button class="calc-buttons">+/-</button>
                    <button class="calc-buttons">0</button>
                    <button class="calc-buttons">.</button>
                    <button class="calc-buttons">&equals;</button>
                </div>
            </div>
        </div>
    </body>
</html>
